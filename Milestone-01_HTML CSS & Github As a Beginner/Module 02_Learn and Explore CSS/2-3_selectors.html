<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        ul{
            color: red;
            font-size: larger;
        }
        p{
            background-color: rgb(7, 214, 214);
            width: 50%;
        }

        #last{
            text-align: center;
            background-color: tomato;
        }

        .uni{
            font-size: larger;
            text-align: right;
            background-color: violet;
            width: 500px;
        }
    </style>
</head>
<body>
    <h2 style="background-color: tomato;">Inline CSS</h2>
    <h3 style="color: coral;">Learning Basic CSS</h3>
    <p>CSS meaning: Cascading Style Sheet</p>

    <p>Style is colorful</p>
    <p class="uni">Short form of css</p>
    <p>Need style rule and value separated by colon(:)</p>
    <p class="uni">after each styles you need to use semi-colon(;)</p>

    <ul>
        <li>Inline</li>
        <li>Internal or Embedded</li>
        <li>External</li>
    </ul>

    <p id="last">This is a stand alone paragraph</p>
</body>
</html>
