    <main>
      <section>
        <h2>Please fill up the form</h2>
        <form action="">
          <label for="name"
            >Name:
            <input type="text" id="name" name="" placeholder="Your Name" />
          </label> 
          <!-- you can set style "display block for all label instead of <br>" -->
          <label for="email">Email:
            <input type="email" name="" id="email" placeholder="Enter your email">
          </label>
          <label for="phone">Phone:
            <input type="text" name="" id="phone" placeholder="Phone">
          </label>
          <fieldset>
            <legend>Pick One Pitha </legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy"> Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa"> Vapa
            </label>
            <label for="puri">
                <input type="radio" name="pitha" id="puri"> Puri
            </label>
          </fieldset>

          <fieldset>
            <legend>Pick One or More Vorta </legend>
                <label for="sorisa">
                    <input type="checkbox" name="vorta" id="sorisa"> Sorisa
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki"> Shutki
                </label>
                <label for="chili">
                    <input type="checkbox" name="vorta" id="chili"> Chili
                </label>
          </fieldset>

          <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </fieldset>
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </form>
      </section>


      <h3>This is another Section</h3>
      <section>
        <form action="">
            <form>
                <fieldset>
                  <legend>Contact Information</legend>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name"><br>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email"><br>
                  <!-- Other form controls can go here -->
                </fieldset>
              </form>
        </form>
      </section>
